<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>CHESS</title>
</head>
<body>
	<h1>CHESSBOARD</h1>
	<div class="wrapper">
		<div class="chessboard">
			<div class="col mt20">
				<div class="digit">A</div>
				<div class="digit">B</div>
				<div class="digit">C</div>
				<div class="digit">D</div>
				<div class="digit">E</div>
				<div class="digit">F</div>
				<div class="digit">G</div>
				<div class="digit">H</div>
			</div>
			<div class="col">
				<div class="letter">1</div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"><img src="rook_black.png" alt="rook"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="letter rotate">1</div>
			</div>
			<div class="col">
				<div class="letter">2</div>
				<div class="size white"> </div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="letter rotate">2</div>
			</div>
			<div class="col">
				<div class="letter">3</div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="letter rotate">3</div>
			</div>
			<div class="col">
				<div class="letter">4</div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"> <img src="knight_black.png" alt="knight"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"> </div>
				<div class="size black"></div>

				<div class="letter rotate">4</div>
			</div>
			<div class="col">
				<div class="letter">5</div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"> <img src="king_black.png" alt="king"></div>
				<div class="letter rotate">5</div>
			</div>
			<div class="col">
				<div class="letter">6</div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="letter rotate">6</div>
			</div>
			<div class="col">
				<div class="letter">7</div>
				<div class="size black"> <img src="king_white.png" alt="king"></div>
				<div class="size white"> <img src="pawn_white.png" alt="pawn"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="letter rotate">7</div>
			</div>
			<div class="col">
				<div class="letter">8</div>
				<div class="size white"> </div>
				<div class="size black"> <img src="pawn_white.png" alt="pawn"></div>
				<div class="size white"></div>
				<div class="size black"><img src="rook_black.png" alt="rook"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="size white"></div>
				<div class="size black"></div>
				<div class="letter rotate">8</div>
			</div>
			<div class="col mt20 rotate">
				<div class="digit">H</div>
				<div class="digit">G</div>
				<div class="digit">F</div>
				<div class="digit">E</div>
				<div class="digit">D</div>
				<div class="digit">C</div>
				<div class="digit">B</div>
				<div class="digit">A</div>
			</div>

		</div>
	</div>
</body>
</html>
